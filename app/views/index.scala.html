@(webSocketUrl: String)(implicit webJarsUtil: org.webjars.play.WebJarsUtil)
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    @Html(webJarsUtil.css("bootstrap.min.css"))

    <link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
    <link rel="stylesheet" media="screen" href="/assets/stylesheets/simplechat.css">
    <link rel="shortcut icon" type="image/png" href="/assets/
    images/favicon.png">
    <title>Chat Room</title>

</head>

<body>

<div class="container" id="chat">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Messaging App</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window"
                                          class="glyphicon glyphicon-minus icon_minim"></span></a>
                        <!--<a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>-->
                    </div>
                </div>


                <div>
                    <input id="username" type="text" placeholder="Enter your name here" autofocus
                           class="form-control input-lg"/>
                </div>
                <div class="panel-body msg_container_base">
                    <div class="row msg_container base_receive">
                        <div class="col-xs-10 col-md-10">
                            <!--<div class="messages msg_receive">-->
                            <ul id="messages"></ul>
                            <!--</div>-->
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="input-group">
                        <input id="message" type="text" class="form-control input-sm chat_input"
                               placeholder="Write your message here..."
                               autocomplete="off" spellcheck="false"/>
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="send" type="submit">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

@Html(webJarsUtil.script("jquery.min.js"))
@Html(webJarsUtil.script("jquery.flot.min.js"))
<script type='text/javascript' src='@routes.Assets.at("javascripts/modernizr-3.5.0.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/app.js")' data-url='@webSocketUrl'></script>

</body>


</html>
